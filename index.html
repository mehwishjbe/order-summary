<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="outer-div">
        <div class="img-div">
        </div>
        <div class="heading">
            <h2>Order Summary</h2>
        </div>
        <div class="description">
            <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="music-outer-div">
            <div class="items-outer-div">
                <div class="music-icon">
                    <img src="./images/icon-music.png" alt="" height="35px" width="35px">
                </div>
                <div class="plan-outer-div">
                    <div class="plan">
                        <h5>Annual Plan</h5>
                    </div>
                    <div class="plan-price">
                        <span>$59.99/year</span>
                    </div>


                </div>


            </div>
        </div>
        

    </div>
    
</body>
</html>
